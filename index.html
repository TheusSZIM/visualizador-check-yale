<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Monitoramento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .machine-selector-btn, .nav-item { transition: all 0.2s ease-in-out; }
        .machine-selector-btn:hover, .nav-item:hover { background-color: #f3f4f6; }
        .theme-azul .active { background-color: #2563eb; color: white; }
        .theme-azul .header-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .theme-azul #machine-icon-bg { background-color: #2563eb; }
        .theme-amarelo .active { background-color: #f59e0b; color: white; }
        .theme-amarelo .header-bg { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }
        .theme-amarelo #machine-icon-bg { background-color: #f59e0b; }
        .theme-verde .active { background-color: #16a34a; color: white; }
        .theme-verde .header-bg { background: linear-gradient(135deg, #16a34a 0%, #065f46 100%); }
        .theme-verde #machine-icon-bg { background-color: #16a34a; }
        .theme-roxo .active { background-color: #7c3aed; color: white; }
        .theme-roxo .header-bg { background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%); }
        .theme-roxo #machine-icon-bg { background-color: #7c3aed; }
        .alert-blink { animation: blink 2s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="dashboard-container">
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-2"><div class="flex items-center justify-between"><div class="flex items-center space-x-4"><div id="machine-icon-bg" class="w-10 h-10 rounded-lg flex items-center justify-center"><i data-lucide="truck" class="w-6 h-6 text-white"></i></div><div><h1 class="text-xl font-bold text-gray-900">Dashboard</h1><p class="text-gray-600" id="machine-name-subtitle">Carregando...</p></div></div><div class="flex items-center space-x-4"><div class="text-right"><div class="text-sm text-gray-500">Atualizado:</div><div class="font-semibold text-gray-900" id="current-time">--:--:--</div></div><div class="px-3 py-1 rounded-full text-sm font-medium" id="geral-status-badge">...</div></div></div></div>
        </div>
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
                <div class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4">
                    <h3 class="text-sm font-semibold text-gray-500 px-4 mb-2">SELECIONE O EQUIPAMENTO</h3>
                    <nav id="machine-selector-container" class="space-y-2"><p class="p-4 text-sm text-gray-500">Carregando...</p></nav>
                </div>
                <div class="flex-1">
                    <div class="mb-6">
                        <div class="bg-white p-1.5 rounded-lg shadow-sm inline-flex items-center space-x-1 flex-wrap">
                             <button class="nav-item px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 text-gray-700" onclick="showTab('overview', event)"><i data-lucide="home" class="w-4 h-4"></i><span>Visão Geral</span></button>
                             <button class="nav-item px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 text-gray-700" onclick="showTab('manutencao', event)"><i data-lucide="wrench" class="w-4 h-4"></i><span>Manutenção</span></button>
                             <button class="nav-item px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 text-gray-700" onclick="showTab('problems', event)"><i data-lucide="alert-triangle" class="w-4 h-4"></i><span>Problemas</span></button>
                             <button class="nav-item px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 text-gray-700" onclick="showTab('history', event)"><i data-lucide="bar-chart-3" class="w-4 h-4"></i><span>Histórico</span></button>
                             <button class="nav-item px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 text-gray-700" onclick="showTab('checklist', event)"><i data-lucide="file-text" class="w-4 h-4"></i><span>Checklist</span></button>
                        </div>
                    </div>
                    <div id="tab-overview" class="tab-content hidden space-y-6"></div>
                    <div id="tab-manutencao" class="tab-content hidden"></div>
                    <div id="tab-problems" class="tab-content hidden"></div>
                    <div id="tab-history" class="tab-content hidden"></div>
                    <div id="tab-checklist" class="tab-content hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const BASE_APP_URL = 'https://script.google.com/macros/s/AKfycbxTIHsyaxEmxzMUjVIlhQY9L9yqkGvZf5sV2nLo7a5v76SIyg3moWcqh1m6xQkPOW9D4A/exec';
        let currentMachineId = null;
        let monitoringChart = null;
        let allMachines = [];

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${BASE_APP_URL}`);
                if (!response.ok) throw new Error("Não foi possível buscar a lista de máquinas.");
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                allMachines = data.maquinas;
                populateMachineSelector(allMachines);
                
                const firstMachineButton = document.querySelector('.machine-selector-btn');
                if (firstMachineButton) {
                    switchMachine(allMachines[0].id, { currentTarget: firstMachineButton });
                }
                
                const firstNavButton = document.querySelector('.nav-item');
                showTab('overview', { currentTarget: firstNavButton });
                
                setInterval(fetchDataAndUpdateDashboard, 300000); // 5 minutos
                updateTime();
                setInterval(updateTime, 1000);
            } catch (error) {
                console.error("Falha na inicialização:", error);
                const overviewTab = document.getElementById('tab-overview');
                if(overviewTab) overviewTab.innerHTML = `<div class="text-center p-10 text-red-500"><strong>Falha na Inicialização:</strong><p class="text-sm mt-1">${error.message}</p></div>`;
                document.getElementById('machine-name-subtitle').textContent = "Erro de Conexão";
                document.getElementById('geral-status-badge').textContent = "ERRO";
            }
        });

        function populateMachineSelector(machines) {
            const container = document.getElementById('machine-selector-container');
            container.innerHTML = '';
            machines.forEach(machine => {
                const btn = document.createElement('button');
                btn.className = 'machine-selector-btn w-full px-4 py-3 rounded-md text-sm font-medium flex items-center justify-center text-gray-700';
                btn.textContent = machine.nomeapresentacao;
                btn.onclick = (event) => switchMachine(machine.id, event);
                container.appendChild(btn);
            });
        }

        function switchMachine(machineId, event) {
            currentMachineId = machineId;
            const machineConfig = allMachines.find(m => m.id === machineId);
            if(machineConfig) {
                const newTheme = `theme-${machineConfig.cortema || 'azul'}`;
                document.getElementById('dashboard-container').className = newTheme;
            }
            document.querySelectorAll('.machine-selector-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('machine-name-subtitle').textContent = event.currentTarget.textContent;
            fetchDataAndUpdateDashboard();
        }

        async function fetchDataAndUpdateDashboard() {
            if (!currentMachineId) return;
            const overviewTab = document.getElementById('tab-overview');
            overviewTab.innerHTML = `<div class="text-center p-10"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto"></div><p class="text-gray-500 mt-2">Carregando dados...</p></div>`;
            lucide.createIcons();
            
            try {
                const fullUrl = `${BASE_APP_URL}?machine=${currentMachineId}`;
                const response = await fetch(fullUrl);
                if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Erro no script: ${data.error}`);

                renderOverview(data);
                updateManutencaoTab(data.manutencao);
                updateProblemsList(data.problemas);
                updateHistoryList(data.historico);
                updateChecklistTab(data.visaoGeral);
                console.log('Dashboard atualizado com sucesso!', data);
                
            } catch (error) {
                console.error('Falha ao carregar dados:', error);
                overviewTab.innerHTML = `<div class="text-center p-10 text-red-500"><strong>Falha ao carregar dados:</strong><p class="text-sm mt-1">${error.message}</p></div>`;
                document.getElementById('geral-status-badge').textContent = "ERRO";
            }
        }

        function renderOverview(data){
            const vg = data.visaoGeral;
            const sistemas = data.sistemas;
            const tab = document.getElementById('tab-overview');
            tab.innerHTML = `
                <div class="header-bg rounded-lg shadow-lg p-6 text-white"><div class="flex items-center justify-between"><div class="flex items-center space-x-4"><div class="w-16 h-16 bg-white bg-opacity-20 rounded-lg flex items-center justify-center"><i data-lucide="truck" class="w-8 h-8 text-white"></i></div><div><h1 class="text-3xl font-bold">${vg.NomeEquipamento || 'N/A'}</h1><p class="opacity-80">Série: ${vg.Serie || 'N/A'}</p><p class="opacity-80">Localização: ${vg.Localizacao || 'N/A'}</p></div></div><div class="text-right"><div class="opacity-80 text-sm">Horímetro</div><div class="text-2xl font-bold">${vg.Horimetro || '--h'}</div><div class="opacity-80 text-sm">Status: ${vg.StatusGeral || 'N/A'}</div></div></div></div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-green-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Última Verificação</div><div class="text-2xl font-bold text-gray-900">${vg.UltimaVerificacao_Horario || '--:--'}</div><div class="text-sm text-gray-600">${vg.UltimaVerificacao_Nome || 'N/A'}</div></div><i data-lucide="check-circle" class="w-8 h-8 text-green-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-blue-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Nível Bateria</div><div class="text-2xl font-bold text-gray-900">${sistemas.Eletrico_NivelCarga || '--%'}</div><div class="text-sm text-gray-600">${sistemas.Eletrico_TempoRestante || 'N/A'}</div></div><i data-lucide="battery" class="w-8 h-8 text-blue-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-yellow-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Problemas Ativos</div><div class="text-2xl font-bold text-gray-900 ${vg.ProblemasAtivos_Total > 0 ? 'alert-blink' : ''}">${vg.ProblemasAtivos_Total || 0}</div><div class="text-xs text-gray-500">(${vg.ProblemasAtivos_NaoConforme || 0} NConforme, ${vg.ProblemasAtivos_Atencao || 0} Atenção)</div></div><i data-lucide="alert-triangle" class="w-8 h-8 text-yellow-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-purple-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Conformidade</div><div class="text-2xl font-bold text-gray-900">${vg.Conformidade_Percentual || '--%'}</div><div class="text-sm text-gray-600">${vg.Conformidade_Itens || 'N/A'}</div></div><i data-lucide="bar-chart-3" class="w-8 h-8 text-purple-500"></i></div></div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6"><h3 class="text-lg font-semibold text-gray-900 mb-4">Resumo dos Últimos 7 Dias</h3><div class="relative h-96"><canvas id="monitoring-chart"></canvas></div></div>`;
            
            const statusBadge = document.getElementById('geral-status-badge');
            statusBadge.textContent = vg.StatusGeral;
            if (vg.StatusGeral === 'OPERACIONAL') { statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium text-green-600 bg-green-100'; }
            else { statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium text-yellow-800 bg-yellow-100 alert-blink'; }
            
            updateChart(data.dailySummary);
            lucide.createIcons();
        }
        
        function updateManutencaoTab(data) {
            const tab = document.getElementById('tab-manutencao');
            if(!data || !data.intervalo) { tab.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-sm"><p>Dados de manutenção não configurados para este equipamento.</p></div>'; return; }
            const horasFaltantes = data.proximaTroca - data.horimetroAtual;
            tab.innerHTML = `<h2 class="text-2xl font-bold text-gray-900">Manutenção Programada</h2>
                <div class="bg-white p-6 rounded-lg shadow-sm space-y-4 mt-6">
                    <div><h3 class="text-lg font-semibold text-gray-800">Troca de Óleo Hidráulico (a cada ${data.intervalo}h)</h3><p class="text-sm text-gray-500">Acompanhamento para a próxima troca.</p></div>
                    <div class="w-full bg-gray-200 rounded-full h-6"><div id="progress-bar-oleo" class="h-6 rounded-full flex items-center justify-center text-white text-sm font-medium" style="width: ${data.progresso}%;">${data.progresso}%</div></div>
                    <div class="flex justify-between text-sm font-medium text-gray-600"><span>Última troca: ${data.proximaTroca - data.intervalo}h</span><span>Próxima troca: ${data.proximaTroca}h</span></div>
                    <div class="text-center text-gray-800">Horímetro atual: ${data.horimetroAtual}h. Faltam ${horasFaltantes > 0 ? horasFaltantes.toFixed(0) : 0}h para a próxima manutenção.</div>
                </div>`;
            const progressBar = document.getElementById('progress-bar-oleo');
            if (data.progresso >= 95) { progressBar.classList.add('bg-red-600'); }
            else if (data.progresso >= 80) { progressBar.classList.add('bg-yellow-500'); }
            else { progressBar.classList.add('bg-blue-600'); }
        }

        function updateProblemsList(data) {
            const container = document.getElementById('tab-problems');
            container.innerHTML = '<h2 class="text-2xl font-bold text-gray-900 mb-4">Problemas Detectados</h2>';
            if (data && data.length > 0) {
                data.forEach(p => {
                    const c = p.Severidade === 'ALTA' ? 'border-red-500' : 'border-yellow-500';
                    const bg = p.Severidade === 'ALTA' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800';
                    container.innerHTML += `<div class="bg-white rounded-lg shadow-sm p-6 border-l-4 ${c} mt-4"><div class="flex items-start space-x-4"><i data-lucide="alert-triangle" class="w-5 h-5 text-yellow-600 mt-1"></i><div class="flex-1"><div class="flex items-center justify-between mb-2"><h3 class="text-lg font-semibold text-gray-900">${p.Titulo}</h3><div class="px-3 py-1 rounded-full text-sm font-medium ${bg}">${p.Severidade}</div></div><p class="text-gray-600 mb-3">${p.Descricao}</p><div class="flex items-center justify-between"><div class="text-sm text-gray-500">Detectado em: ${p.DetectadoEm}</div><div class="text-sm font-medium text-blue-600">Ação: ${p.Acao}</div></div></div></div></div>`;
                });
            } else { container.innerHTML += '<div class="bg-white rounded-lg shadow-sm p-6 mt-4"><p class="text-gray-500">Nenhum problema detectado.</p></div>'; }
        }
        
        function updateHistoryList(data) {
            const container = document.getElementById('tab-history');
            container.innerHTML = '<h2 class="text-2xl font-bold text-gray-900 mb-4">Histórico de Verificações</h2><div id="container-historico" class="space-y-4 bg-white rounded-lg shadow-sm p-6"></div>';
            const historyBox = document.getElementById('container-historico');
            if(data && data.length > 0) {
                 data.slice().reverse().forEach(h => {
                    const c = h.Status === 'APROVADO' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                    historyBox.innerHTML += `<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg"><div class="flex items-center space-x-4"><i data-lucide="calendar" class="w-5 h-5 text-gray-600"></i><div><div class="font-medium text-gray-900">${h.Data}</div><div class="text-sm text-gray-600">${h.Responsavel}</div></div></div><div class="text-right"><div class="px-3 py-1 rounded-full text-sm font-medium ${c}">${h.Status}</div><div class="text-sm text-gray-600 mt-1">${h.Conformidade}</div></div></div>`;
                });
            } else { historyBox.innerHTML = '<p class="text-gray-500">Nenhum histórico encontrado.</p>'; }
        }
        
        function updateChecklistTab(data) {
            const tab = document.getElementById('tab-checklist');
            tab.innerHTML = `<h2 class="text-2xl font-bold text-gray-900 mb-4">Checklist - ${data.NomeEquipamento || ''}</h2><div class="bg-white rounded-lg shadow-sm p-6"></div>`;
        }
        
        function updateChart(dailySummary) {
            const chartCanvas = document.getElementById('monitoring-chart');
            if (!dailySummary || dailySummary.length === 0) {
                if(chartCanvas) chartCanvas.style.display = 'none'; return;
            }
            if(chartCanvas) chartCanvas.style.display = 'block';
            const labels = dailySummary.map(item => item.dateLabel);
            const conformityData = dailySummary.map(item => item.averageConformity);
            const problemsData = dailySummary.map(item => item.totalProblems);
            const ctx = chartCanvas.getContext('2d');
            if (monitoringChart) monitoringChart.destroy();
            monitoringChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [ { label: 'Conformidade Média (%)', data: conformityData, borderColor: '#2563eb', yAxisID: 'y', tension: 0.3 }, { label: 'Total de Problemas', data: problemsData, borderColor: '#16a34a', yAxisID: 'y1', tension: 0.3 } ] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 100, title: { display: true, text: 'Conformidade (%)' } }, y1: { position: 'right', grid: { drawOnChartArea: false }, min: 0, ticks: { stepSize: 1 }, title: { display: true, text: 'Nº de Problemas' } } } }
            });
        }
        
        function updateTime() { document.getElementById('current-time').textContent = new Date().toLocaleTimeString('pt-BR'); }
        
        function showTab(tabName, event) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            const tabToShow = document.getElementById(`tab-${tabName}`);
            if (tabToShow) tabToShow.classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(item => { item.classList.remove('active'); item.classList.add('text-gray-600'); });
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
                event.currentTarget.classList.remove('text-gray-600');
            }
        }
    </script>
</body>
</html>
