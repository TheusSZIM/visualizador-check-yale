<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Yale MR16 - Sistema de Monitoramento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .status-card { transition: transform 0.2s ease-in-out; }
        .status-card:hover { transform: translateY(-2px); }
        .nav-item { transition: all 0.2s ease-in-out; }
        .nav-item:hover { background-color: #f3f4f6; }
        .nav-item.active { background-color: #2563eb; color: white; }
        .alert-blink { animation: blink 2s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center"><i data-lucide="truck" class="w-6 h-6 text-white"></i></div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Yale MR16 Dashboard</h1>
                        <p class="text-gray-600">Sistema de Monitoramento</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-gray-500">Atualizado:</div>
                        <div class="font-semibold text-gray-900" id="current-time">--:--:--</div>
                    </div>
                    <div class="px-3 py-1 rounded-full text-sm font-medium" id="geral-status-badge">CARREGANDO...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex space-x-6">
            <div class="w-64 bg-white rounded-lg shadow-sm p-4">
                <nav class="space-y-2">
                    <button class="nav-item active w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left" onclick="showTab('overview')"><i data-lucide="home" class="w-5 h-5"></i><span class="font-medium">Visão Geral</span></button>
                    <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('systems')"><i data-lucide="wrench" class="w-5 h-5"></i><span class="font-medium">Implementos</span></button>
                    <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('problems')"><i data-lucide="alert-triangle" class="w-5 h-5"></i><span class="font-medium">Problemas</span></button>
                    <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('history')"><i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="font-medium">Histórico</span></button>
                    <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('checklist')"><i data-lucide="file-text" class="w-5 h-5"></i><span class="font-medium">Checklist</span></button>
                </nav>
            </div>
            <div class="flex-1">
                <div id="tab-overview" class="tab-content space-y-6">
                    </div>
                
                <div id="tab-systems" class="tab-content hidden space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900">Implementos e Pendências</h2>
                    <div id="container-implementos" class="bg-white rounded-lg shadow-sm">
                        </div>
                </div>

                <div id="tab-problems" class="tab-content hidden space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900">Problemas Detectados</h2>
                    <div id="container-problemas" class="grid grid-cols-1 gap-4"></div>
                </div>

                <div id="tab-history" class="tab-content hidden space-y-6">
                    </div>
                
                <div id="tab-checklist" class="tab-content hidden space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyswfMgxvAsXMG3r5G1qVbMHlro0T-QoCibcUZ180gPFsvSi4RVFOwP8ekAowXPV0SepQ/exec';
        let monitoringChart = null;

        async function fetchDataAndUpdateDashboard() {
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Erro no script: ${data.error}`);

                // --- ATUALIZA A VISÃO GERAL (CONTEÚDO FOI OMITIDO PARA FACILITAR A LEITURA) ---
                // O código para preencher os cards, cabeçalho e gráfico está aqui dentro.
                
                // --- ATUALIZAR ABA IMPLEMENTOS ---
                const implementosContainer = document.getElementById('container-implementos');
                implementosContainer.innerHTML = ''; // Limpa o conteúdo anterior
                if (data.implementos && data.implementos.length > 0) {
                    data.implementos.forEach(item => {
                        let statusColor = 'bg-gray-100 text-gray-800'; // Cor padrão
                        const statusText = item.status ? item.status.toLowerCase() : '';

                        if (statusText.includes('pendente')) {
                            statusColor = 'bg-yellow-100 text-yellow-800';
                        } else if (statusText.includes('instalado')) {
                            statusColor = 'bg-green-100 text-green-800';
                        } else if (statusText.includes('manutenção')) {
                            statusColor = 'bg-blue-100 text-blue-800';
                        }

                        const implementoHtml = `
                            <div class="flex items-start justify-between p-4 border-b last:border-b-0">
                                <div>
                                    <p class="font-semibold text-gray-900">${item.implemento}</p>
                                    <p class="text-sm text-gray-600">${item.observação || ''}</p>
                                </div>
                                <div class="px-3 py-1 rounded-full text-xs font-medium ${statusColor}">
                                    ${item.status}
                                </div>
                            </div>
                        `;
                        implementosContainer.insertAdjacentHTML('beforeend', implementoHtml);
                    });
                } else {
                    implementosContainer.innerHTML = '<p class="p-4 text-gray-500">Nenhum implemento cadastrado na planilha.</p>';
                }

                console.log('Dashboard atualizado com sucesso!');
                
            } catch (error) {
                console.error('Falha ao carregar dados:', error);
                document.getElementById('header-nome').textContent = "Falha ao carregar";
            } finally {
                lucide.createIcons();
            }
        }
        
        // --- OUTRAS FUNÇÕES (updateChart, updateTime, showTab) ---
        // Código omitido para facilitar a leitura. O código completo será incluído no arquivo final.
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            fetchDataAndUpdateDashboard();
            setInterval(fetchDataAndUpdateDashboard, 10000);
            updateTime();
            setInterval(updateTime, 1000);
        });

        // Cole aqui o restante das funções (updateTime, showTab, e a lógica de preenchimento da Visão Geral)
        // do script anterior para completar o arquivo.
    </script>
</body>
</html>
