<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Monitoramento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .machine-tab { transition: all 0.2s ease-in-out; }
        .nav-item { transition: all 0.2s ease-in-out; }
        .nav-item:hover { background-color: #f3f4f6; }
        /* TEMA AZUL (YALE) */
        .theme-yale .active { background-color: #2563eb; color: white; }
        .theme-yale .header-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .theme-yale #machine-icon-bg { background-color: #2563eb; }
        /* TEMA AMARELO (EXTERNA) */
        .theme-externa .active { background-color: #f59e0b; color: white; }
        .theme-externa .header-bg { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }
        .theme-externa #machine-icon-bg { background-color: #f59e0b; }
        .alert-blink { animation: blink 2s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="dashboard-container">
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div id="machine-icon-bg" class="w-10 h-10 rounded-lg flex items-center justify-center">
                            <i data-lucide="truck" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">Dashboard</h1>
                            <p class="text-gray-600" id="machine-name-subtitle">Carregando...</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <div class="text-sm text-gray-500">Atualizado:</div>
                            <div class="font-semibold text-gray-900" id="current-time">--:--:--</div>
                        </div>
                        <div class="px-3 py-1 rounded-full text-sm font-medium" id="geral-status-badge">...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="mb-6">
                <div class="bg-white p-1.5 rounded-lg shadow-sm inline-flex items-center space-x-2">
                    <button class="machine-tab px-4 py-2 rounded-md text-sm font-medium" onclick="switchMachine('yale', event)">Yale MR16</button>
                    <button class="machine-tab px-4 py-2 rounded-md text-sm font-medium text-gray-600" onclick="switchMachine('externa', event)">Empilhadeira Externa</button>
                </div>
            </div>

            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
                <div id="sidebar-nav" class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4">
                    <nav class="space-y-2">
                        <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left" onclick="showTab('overview', event)"><i data-lucide="home" class="w-5 h-5"></i><span class="font-medium">Visão Geral</span></button>
                        <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('implementos', event)"><i data-lucide="wrench" class="w-5 h-5"></i><span class="font-medium">Implementos</span></button>
                        <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('problems', event)"><i data-lucide="alert-triangle" class="w-5 h-5"></i><span class="font-medium">Problemas</span></button>
                        <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('history', event)"><i data-lucide="bar-chart-3" class="w-5 h-5"></i><span class="font-medium">Histórico</span></button>
                        <button class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left text-gray-700" onclick="showTab('checklist', event)"><i data-lucide="file-text" class="w-5 h-5"></i><span class="font-medium">Checklist</span></button>
                    </nav>
                </div>
                <div class="flex-1">
                    <div id="tab-overview" class="tab-content hidden space-y-6">
                        <div class="header-bg rounded-lg shadow-lg p-6 text-white">
                           <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-lg flex items-center justify-center"><i data-lucide="truck" class="w-8 h-8 text-white"></i></div>
                                    <div>
                                        <h1 class="text-3xl font-bold" id="header-nome">Carregando...</h1>
                                        <p class="opacity-80" id="header-serie">Série: ...</p>
                                        <p class="opacity-80" id="header-local">Localização: ...</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="opacity-80 text-sm">Horímetro</div>
                                    <div class="text-2xl font-bold" id="header-horimetro">--h</div>
                                    <div class="opacity-80 text-sm" id="header-status">Status: ...</div>
                                </div>
                            </div>
                        </div>
                        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            </div>
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Resumo dos Últimos 7 Dias</h3>
                            <div class="relative h-96"><canvas id="monitoring-chart"></canvas></div>
                        </div>
                    </div>
                    <div id="tab-implementos" class="tab-content hidden"><h2 class="text-2xl font-bold text-gray-900">Implementos e Pendências</h2><div id="container-implementos" class="bg-white rounded-lg shadow-sm mt-6"></div></div>
                    <div id="tab-problems" class="tab-content hidden"><h2 class="text-2xl font-bold text-gray-900">Problemas Detectados</h2><div id="container-problemas" class="grid grid-cols-1 gap-4 mt-6"></div></div>
                    <div id="tab-history" class="tab-content hidden"><h2 class="text-2xl font-bold text-gray-900">Histórico de Verificações</h2><div id="container-historico" class="space-y-4 mt-6 bg-white rounded-lg shadow-sm p-6"></div></div>
                    <div id="tab-checklist" class="tab-content hidden"><h2 class="text-2xl font-bold text-gray-900">Checklist</h2><div class="bg-white rounded-lg shadow-sm p-6 mt-6"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_APP_URL = 'https://script.google.com/macros/s/AKfycby1yL8Kcwr8NwGLFHudGvgXuUkNiijp7dbhaCwCg5ft5YqG1j6gyJ-8Bwm1tJCAnD3kog/exec';
        let currentMachine = 'yale';
        let monitoringChart = null;

        function switchMachine(machineName, event) {
            currentMachine = machineName;
            const newTheme = `theme-${machineName}`;
            document.getElementById('dashboard-container').className = newTheme;

            document.querySelectorAll('.machine-tab').forEach(btn => {
                btn.classList.remove('active', 'text-gray-900');
                btn.classList.add('text-gray-600');
            });
            event.currentTarget.classList.add('active');
            event.currentTarget.classList.remove('text-gray-600');
            document.getElementById('machine-name-subtitle').textContent = event.currentTarget.textContent;
            fetchDataAndUpdateDashboard();
        }

        async function fetchDataAndUpdateDashboard() {
            try {
                const fullUrl = `${BASE_APP_URL}?machine=${currentMachine}`;
                document.getElementById('geral-status-badge').textContent = 'CARREGANDO...';
                document.getElementById('header-nome').textContent = 'Carregando...';

                const response = await fetch(fullUrl);
                if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Erro no script: ${data.error}`);

                const vg = data.visaoGeral;
                document.getElementById('header-nome').textContent = vg.NomeEquipamento || 'N/A';
                document.getElementById('header-serie').textContent = `Série: ${vg.Serie || 'N/A'}`;
                document.getElementById('header-local').textContent = `Localização: ${vg.Localizacao || 'N/A'}`;
                document.getElementById('header-horimetro').textContent = vg.Horimetro || '--h';
                document.getElementById('header-status').textContent = `Status: ${vg.StatusGeral || 'N/A'}`;
                
                const statusBadge = document.getElementById('geral-status-badge');
                statusBadge.textContent = vg.StatusGeral;
                statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium ';
                if (vg.StatusGeral === 'OPERACIONAL') {
                    statusBadge.classList.add('text-green-600', 'bg-green-100');
                } else {
                    statusBadge.classList.add('text-yellow-800', 'bg-yellow-100', 'alert-blink');
                }

                // Recria os cards para garantir que estão limpos
                const cardsContainer = document.getElementById('cards-container');
                cardsContainer.innerHTML = `
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-green-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Última Verificação</div><div class="text-2xl font-bold text-gray-900" id="card-verificacao-hora">${vg.UltimaVerificacao_Horario || '--:--'}</div><div class="text-sm text-gray-600" id="card-verificacao-nome">${vg.UltimaVerificacao_Nome || 'N/A'}</div></div><i data-lucide="check-circle" class="w-8 h-8 text-green-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-blue-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Nível Bateria</div><div class="text-2xl font-bold text-gray-900" id="card-bateria-nivel">${data.sistemas.Eletrico_NivelCarga || '--%'}</div><div class="text-sm text-gray-600" id="card-bateria-tempo">${data.sistemas.Eletrico_TempoRestante || 'N/A'}</div></div><i data-lucide="battery" class="w-8 h-8 text-blue-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-yellow-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Problemas Ativos</div><div class="text-2xl font-bold text-gray-900" id="card-problemas-total">${vg.ProblemasAtivos_Total || 0}</div><div class="text-xs text-gray-500" id="card-problemas-breakdown">(${vg.ProblemasAtivos_NaoConforme || 0} Não Conforme, ${vg.ProblemasAtivos_Atencao || 0} Atenção)</div></div><i data-lucide="alert-triangle" class="w-8 h-8 text-yellow-500"></i></div></div>
                    <div class="status-card bg-white rounded-lg shadow-sm p-6 border-l-4 border-purple-500"><div class="flex items-center justify-between"><div><div class="text-sm font-medium text-gray-500">Conformidade</div><div class="text-2xl font-bold text-gray-900" id="card-conformidade-perc">${vg.Conformidade_Percentual || '--%'}</div><div class="text-sm text-gray-600" id="card-conformidade-itens">${vg.Conformidade_Itens || 'N/A'}</div></div><i data-lucide="bar-chart-3" class="w-8 h-8 text-purple-500"></i></div></div>
                `;
                if (vg.ProblemasAtivos_Total > 0) document.getElementById('card-problemas-total').classList.add('alert-blink');

                updateChart(data.dailySummary);
                updateProblemsList(data.problemas);
                updateHistoryList(data.historico);
                updateImplementosList(data.implementos);

                console.log('Dashboard atualizado com sucesso!', data);
                
            } catch (error) {
                console.error('Falha ao carregar dados:', error);
                document.getElementById('header-nome').textContent = "Falha ao carregar";
                document.getElementById('geral-status-badge').textContent = "ERRO";
                document.getElementById('geral-status-badge').className = 'px-3 py-1 rounded-full text-sm font-medium text-red-800 bg-red-100';
            } finally {
                lucide.createIcons();
            }
        }

        function updateImplementosList(implementosData) {
            const container = document.getElementById('container-implementos');
            container.innerHTML = '';
            if (implementosData && implementosData.length > 0) {
                implementosData.forEach(item => {
                    let statusColor = 'bg-gray-100 text-gray-800';
                    const statusText = item.status ? item.status.toLowerCase() : '';
                    if (statusText.includes('pendente')) statusColor = 'bg-yellow-100 text-yellow-800';
                    else if (statusText.includes('instalado')) statusColor = 'bg-green-100 text-green-800';
                    else if (statusText.includes('manutenção')) statusColor = 'bg-blue-100 text-blue-800';
                    const html = `<div class="flex items-start justify-between p-4 border-b last:border-b-0"><div><p class="font-semibold text-gray-900">${item.implemento}</p><p class="text-sm text-gray-600">${item.observação || ''}</p></div><div class="px-3 py-1 rounded-full text-xs font-medium ${statusColor}">${item.status}</div></div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } else { container.innerHTML = '<p class="p-4 text-gray-500">Nenhum implemento cadastrado.</p>'; }
        }
        
        function updateProblemsList(problemsData) {
            const container = document.getElementById('container-problemas');
            container.innerHTML = '';
            if (problemsData && problemsData.length > 0) {
                problemsData.forEach(p => {
                    const severidadeClass = p.Severidade === 'ALTA' ? 'border-red-500' : 'border-yellow-500';
                    const severidadeBg = p.Severidade === 'ALTA' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800';
                    const html = `<div class="bg-white rounded-lg shadow-sm p-6 border-l-4 ${severidadeClass}"><div class="flex items-start space-x-4"><i data-lucide="alert-triangle" class="w-5 h-5 text-yellow-600 mt-1"></i><div class="flex-1"><div class="flex items-center justify-between mb-2"><h3 class="text-lg font-semibold text-gray-900">${p.Titulo}</h3><div class="px-3 py-1 rounded-full text-sm font-medium ${severidadeBg}">${p.Severidade}</div></div><p class="text-gray-600 mb-3">${p.Descricao}</p><div class="flex items-center justify-between"><div class="text-sm text-gray-500">Detectado em: ${p.DetectadoEm}</div><div class="text-sm font-medium text-blue-600">Ação: ${p.Acao}</div></div></div></div></div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } else { container.innerHTML = '<p class="text-gray-500">Nenhum problema detectado.</p>'; }
        }
        
        function updateHistoryList(historyData) {
            const container = document.getElementById('container-historico');
            container.innerHTML = '';
            if(historyData && historyData.length > 0) {
                 historyData.slice().reverse().forEach(h => {
                    const statusClass = h.Status === 'APROVADO' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                    const html = `<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg"><div class="flex items-center space-x-4"><i data-lucide="calendar" class="w-5 h-5 text-gray-600"></i><div><div class="font-medium text-gray-900">${h.Data}</div><div class="text-sm text-gray-600">${h.Responsavel}</div></div></div><div class="text-right"><div class="px-3 py-1 rounded-full text-sm font-medium ${statusClass}">${h.Status}</div><div class="text-sm text-gray-600 mt-1">${h.Conformidade}</div></div></div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } else { container.innerHTML = '<p class="text-gray-500">Nenhum histórico encontrado.</p>'; }
        }

        function updateChart(dailySummary) {
            if (!dailySummary) return;
            const labels = dailySummary.map(item => item.dateLabel);
            const conformityData = dailySummary.map(item => item.averageConformity);
            const problemsData = dailySummary.map(item => item.totalProblems);
            const ctx = document.getElementById('monitoring-chart').getContext('2d');
            if (monitoringChart) monitoringChart.destroy();
            monitoringChart = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: [ { label: 'Conformidade Média (%)', data: conformityData, borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', yAxisID: 'y', tension: 0.3 }, { label: 'Total de Problemas', data: problemsData, borderColor: '#16a34a', backgroundColor: 'rgba(22, 163, 74, 0.1)', yAxisID: 'y1', tension: 0.3 } ] },
                options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, scales: { y: { type: 'linear', position: 'left', title: { display: true, text: 'Conformidade (%)' }, min: 0, max: 100 }, y1: { type: 'linear', position: 'right', title: { display: true, text: 'Nº de Problemas' }, grid: { drawOnChartArea: false }, min: 0, ticks: { stepSize: 1 } } } }
            });
        }

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString('pt-BR');
        }

        function showTab(tabName, event) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            const tabToShow = document.getElementById(`tab-${tabName}`);
            if (tabToShow) tabToShow.classList.remove('hidden');

            document.querySelectorAll('.nav-item').forEach(item => { item.classList.remove('active'); item.classList.add('text-gray-700'); });
            
            let activeItem = event ? event.currentTarget : document.querySelector(`.nav-item[onclick*="'${tabName}'"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.classList.remove('text-gray-700');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const firstMachineButton = document.querySelector('.machine-tab');
            switchMachine('yale', { currentTarget: firstMachineButton });
            showTab('overview');
            lucide.createIcons();
            setInterval(fetchDataAndUpdateDashboard, 300000); // 5 minutos
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
