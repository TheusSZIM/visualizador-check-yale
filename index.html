<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .machine-tab { transition: all 0.2s ease-in-out; }
        .nav-item { transition: all 0.2s ease-in-out; }
        .nav-item:hover { background-color: #f3f4f6; }
        /* TEMA AZUL (YALE) */
        .theme-yale .active { background-color: #2563eb; color: white; }
        .theme-yale .header-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .theme-yale .border-theme { border-color: #2563eb; }
        /* TEMA AMARELO (EXTERNA) */
        .theme-externa .active { background-color: #f59e0b; color: white; }
        .theme-externa .header-bg { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }
        .theme-externa .border-theme { border-color: #f59e0b; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="dashboard-container" class="theme-yale">
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div id="machine-icon-bg" class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i data-lucide="truck" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">Dashboard</h1>
                            <p class="text-gray-600" id="machine-name-subtitle">Yale MR16</p>
                        </div>
                    </div>
                    </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="mb-6">
                <div class="bg-white p-1.5 rounded-lg shadow-sm inline-flex items-center space-x-2">
                    <button class="machine-tab active px-4 py-2 rounded-md text-sm font-medium" onclick="switchMachine('yale', event)">Yale MR16</button>
                    <button class="machine-tab px-4 py-2 rounded-md text-sm font-medium text-gray-600" onclick="switchMachine('externa', event)">Empilhadeira Externa</button>
                </div>
            </div>

            <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
                <div id="sidebar-nav" class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4">
                    <nav class="space-y-2">
                         <button class="nav-item active w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left" onclick="showTab('overview', event)"><i data-lucide="home" class="w-5 h-5"></i><span class="font-medium">Visão Geral</span></button>
                         </nav>
                </div>
                <div class="flex-1">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_APP_URL = 'https://script.google.com/macros/s/AKfycbzfAYcP73MkCduNtpd0QG68hrm3rmFjrNioKhHEG03r3SrQa6f47XjfI2NEnGVQZ_TLlQ/exec';
        let currentMachine = 'yale'; // Máquina inicial
        let currentTheme = 'theme-yale';
        let monitoringChart = null;

        function switchMachine(machineName, event) {
            currentMachine = machineName;
            
            // Troca o tema
            const newTheme = `theme-${machineName}`;
            document.getElementById('dashboard-container').classList.remove(currentTheme);
            document.getElementById('dashboard-container').classList.add(newTheme);
            currentTheme = newTheme;

            // Atualiza os botões de seleção
            document.querySelectorAll('.machine-tab').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Atualiza o subtítulo
            document.getElementById('machine-name-subtitle').textContent = event.currentTarget.textContent;
            
            // Busca os dados da nova máquina
            fetchDataAndUpdateDashboard();
        }

        }

        }

        // ... (resto do seu código JavaScript: updateChart, updateImplementosList, etc.)

        document.addEventListener('DOMContentLoaded', function() {
            // Inicia com a primeira máquina
            switchMachine('yale', { currentTarget: document.querySelector('.machine-tab') });
            // ... (resto do código de inicialização)
        });
    </script>
</body>
</html>
